<h2 mat-dialog-title>Add object</h2>
<mat-dialog-content>
  <p>Temperature: {{ temperature }}</p>
  <mat-slider
    class='!w-full'
    [max]='1000'
    [min]='-1000'
    [step]='1'
    [discrete]='true'>
    <input matSliderThumb [(ngModel)]='temperature'>
  </mat-slider>
  <p>Width: {{ width }}</p>
  <mat-slider
    class='!w-full'
    [max]='25'
    [min]='1'
    [step]='1'
    [discrete]='true'>
    <input matSliderThumb [(ngModel)]='width'>
  </mat-slider>
  <p>Height: {{ height }}</p>
  <mat-slider
    class='!w-full'
    [max]='25'
    [min]='1'
    [step]='1'
    [discrete]='true'>
    <input matSliderThumb [(ngModel)]='height'>
  </mat-slider>
  <button mat-button (click)='onNoClick()'>catalog</button>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)='onNoClick()'>Cancel</button>
  <button mat-button [mat-dialog-close]='{ temperature: temperature, width: width, height: height }' cdkFocusInitial>
    Ok
  </button>
</mat-dialog-actions>
